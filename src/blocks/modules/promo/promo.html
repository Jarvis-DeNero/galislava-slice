<section class="promo">
    <div class="promo-slider">
        <div class="promo-slider__item">
            <div class="promo-slider__gradient"></div>
            <picture>
                <source srcset="../img/promo-image.jpg" media="(max-width: 600px)">
                <img src="../img/promo-image-big.jpg" alt="promo image" class="promo-slider__image" />
            </picture>
            <div class="promo-slider__text">
                <div class="promo-address">
                    Гостевой дом <span style="color: #FF5757">«Галислава»</span><br/>
                    п. Мирный, Евпатория, Крым
                </div>
                <div>ПРОВЕДИТЕ НЕЗАБЫВАЕМЫЙ<br/><span>ОТПУСК В КРЫМУ!</span></div>
                <div class="icons icons-centered promo__icons">
                    <div class="icons__icon">
                        <img src="../img/slider-icon-01.png" alt="" />
                        <div>Первая линия</div>
                    </div>
                    <div class="icons__icon">
                        <img src="../img/slider-icon-02.png" alt="" />
                        <div>Горячее питание</div>
                    </div>
                    <div class="icons__icon">
                        <img src="../img/slider-icon-03.png" alt="" />
                        <div>Трансфер из аэропорта</div>
                    </div>
                </div>
                <div class="center">
                    <a href="#" class="button promo__button button_uppercase">Забронировать</a>
                </div>
            </div>
        </div>
        <div class="promo-slider__item">
            <div class="promo-slider__gradient"></div>
            <picture>
                <source srcset="../img/promo-image.jpg" media="(max-width: 600px)">
                <img src="../img/promo-image-big.jpg" alt="promo image" class="promo-slider__image" />
            </picture>
            <div class="promo-slider__text">
                <div class="promo-address">
                    Гостевой дом <span style="color: #FF5757">«Галислава»</span><br/>
                    п. Мирный, Евпатория, Крым
                </div>
                <div>ПРОВЕДИТЕ НЕЗАБЫВАЕМЫЙ<br/><span>ОТПУСК В КРЫМУ!</span></div>
                <div class="icons icons-centered promo__icons">
                    <div class="icons__icon">
                        <img src="../img/slider-icon-02.png" alt="" />
                        <div>Первая линия</div>
                    </div>
                    <div class="icons__icon">
                        <img src="../img/slider-icon-01.png" alt="" />
                        <div>Первая линия</div>
                    </div>
                    <div class="icons__icon">
                        <img src="../img/slider-icon-03.png" alt="" />
                        <div>Первая линия</div>
                    </div>
                </div>
                <div class="center">
                    <a href="#" class="button promo__button button_uppercase">Забронировать</a>
                </div>
            </div>
        </div>
    </div>
    <div class="promo__form">
        <form action="#">
            <div class="form-group">
                <label for="date-arrival">Дата заезда</label>
                <input type="text" id="date-arrival" class="date-start" value="" autocomplete="off" />
                <span class="promo__icon icon-calendar"></span>
            </div>
            <div class="form-group">
                <label for="date-departure">Дата выезда</label>
                <input type="text" id="date-departure" class="date-finish" value="" autocomplete="off" />
                <span class="promo__icon icon-calendar"></span>
            </div>
            <div class="form-group">
                <label for="guests-count">Гости</label>
                <input type="text" id="guests-count" value="" placeholder="2" />
                <span class="promo__icon icon-user2"></span>
            </div>
            <div class="form-group">
                <button class="button button_uppercase" type="submit">Забронировать</button>
            </div>
        </form>
    </div>
</section>
